<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 70%;
}
th {
    text-align: center;
    padding: 10px;
}
td, th {
  border: 1px solid #87c5a6;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.avatar {
    margin: 10px;
    border: 10px solid rgb(35, 99, 10);


}
</style>
</head>
<body>

<div>
    <img class="avatar" src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar"  width="200" height="200">
</div>
<div>
    <table>
      <tr>
        <th>Social Media</th>
        <th>Link</th>
      </tr>
      <tr>
        <td>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Facebook_icon_2013.svg" 
            alt="FB Icon" width="150" height="150">
        </td>
        <td>
            <a href="https://facebook.com">https://facebook.com</a>
        </td>
      </tr>
      <tr>
        <td>
            <img src="https://www.happiness.se/sites/default/files/2019-03/twitter.jpg"
            alt="Twitter Icon" width="150" height="150">
        </td>
        <td>
            <a href="https://twitter.com">https://twitter.com</a>
        </td>
      </tr>
      <tr>
        <td>
            <img src="https://image.similarpng.com/very-thumbnail/2020/06/Instagram-logo-free-download-PNG.png" 
            alt="Instagram Icon" width="150" height="150">
        </td>
        <td>
            <a href="https://Instagram.com">https://instagram.com</a>
        </td>
      </tr>
    </table>
</div>   


</body>
</html>
